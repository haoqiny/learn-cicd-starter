name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run go tests
        run: go test ./... -cover
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: check style
        run: test -z $(go fmt ./...)

      - name: check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
